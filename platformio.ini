[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
    AutoConnect
build_flags = 
    -D DEBUG
;   -D DISABLE_LOGGING ;this will turn off all logging
    -D BUILD_VERSION=0.01
    -D BUILD_TIME=$UNIX_TIME
    -D AP_NAME=\"Hermes\"
    -D AP_PASS=\"12345678\"
    -D AUTOCONNECT_MENU_TITLE=\"Hermes\"
    -D AUTOCONNECT_TIMEOUT=10000